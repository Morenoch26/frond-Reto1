<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>
    <div class="container-fluid">
        <form id="formf" onsubmit="return validacion()">
            <div class="form-register">

                <h4>Formulario Registro</h4>


                
                <input type="email" class="controls" id="email" pattern="\S+"
                    title="El email no puede llevar espacios en blanco." placeholder="Email" required>

                <input type="password" class="controls" id="password" pattern="\S+"
                    title="El password no puede llevar espacios en blanco." placeholder="password" required>

                <button type="submit" onclick="return login()"
                    class="btn btn-primary btn-block mb-2">Registrarse</button>
                <div class="text-center">
                    <p class="d-inline pr-4">¿Ya tienes cuenta?</p>
                    <a href="registro.html" class="text-decoration-none text-black-90">Inicia sesión aquí.</a>
                </div>

            </div>
        </form>
    </div>
    <!--<script src="js/jquery-3.4.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/register.js" text="type/javasript"></script>
    <script src="js/validacion.js" text="type/javasript"></script>
</body>

</html>
